<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			magin: 0px;
			padding:  10px;
			font-family: 'Ubuntu','segoe UI','Arial','Noto Sans';
		}

		.one{
			float: left;
		}

		.two{
			float: right;
			background: #a9bafc;
			padding: 20px;
			border-radius: 10px;
		}

		.kotak{
			width: 300px;
			height: 300px;
			border-radius: 0px;
			background-color: #4B6FC3;
			-webkit-transition: 0.2s ease;
  			transition: 0.2s ease;
			
		}
		.kotak:hover{
			box-shadow: 0px 0px 10px;
			cursor: pointer;
			-webkit-transform: scale(0.5);
  			transform: scale(1.01);
		}
	</style>
</head>
<body>
	
	<div class="container">
		
		<div class="kotak one"></div>
	
		<div class="two set-box">
			<table center>
				<tr>
					<td>
						<label for="">radius atas kiri</label>
					</td>
					<td>
						<input type="range" name="radius-t-l" max="200" min="0" value='0'>
					</td>
					<td>
						<span id='#tl'>0</span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">radius atas kanan</label>
					</td>
					<td>
						<input type="range" name="radius-t-r" max="200" min="0" value='0'>
					</td>
					<td>
						<span id='#tr'>0</span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">radius bawah kiri</label>
					</td>
					<td>
						<input type="range" name="radius-b-l" max="200" min="0" value='0'>
					</td>
					<td>
						<span id='#bl'>0</span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">radius bawah kanan</label>
					</td>
					<td>
						<input type="range" name="radius-b-r" max="200" min="0" value='0'>
					</td>
					<td>
						<span id='#br'>0</span>
					</td>
				</tr>
			</table>
			<br>
			<table>
				<tr>
					<td>
						<label for="">tinggi</label>
					</td>
					<td>
						<input type="range" name="tinggi" max="630" min="50" value="300">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">lebar</label>
					</td>
					<td>
						<input type="range" name="lebar" max="900" min="50" value="300">	
					</td>
				</tr>
			</table>
			
			<br>

			<label for="">pilih warna</label>
			<input type="color" name="colorP" value="#4B6FC3">

		</div>
		
	
	</div>
	
	
	<script src="myscript.js"></script>
</body>
</html>
